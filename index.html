<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="add-item">
        <label for="new-task" class="label add-item__label">Add Item</label>
        <div class="add-item__row-wrapper">
          <input id="new-task" class="input add-item__input" type="text">
          <button class="btn add-item__button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="incomplete-tasks__edit">
          <input type="checkbox" class="input tasks-input">
          <label class="label tasks-label">Pay Bills</label>
          <input type="text" class="input tasks-input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img src="./remove.svg"></button>
        </li>
        <li class="incomplete-tasks__save">
          <input type="checkbox" class="input">
          <label class="label tasks-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input tasks-input">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="completed-tasks">
        <li class="completed-tasks__edit">
          <input type="checkbox" checked>
          <label class="label tasks-label">See the Doctor</label>
          <input type="text" class="input tasks-input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img src="./remove.svg"></button>
       </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
